<div class="flex justify-between font-heading select-none">
    <div [routerLink]="['/']" class="text-gray-900/[0.6] text-4xl font-bold cursor-pointer hover:text-black/[0.5]">Blog</div>
    <div class="flex gap-4 self-end items-center">
        <div class="text-gray-500 self-center hover:text-gray-900">Mohit's Blogs</div>

        @if (logined()) {
            <div [routerLink]="['/exit']" (click)="madelogout()" class="stroke-slate-600 hover:stroke-black cursor-pointer">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
        }@else {
            <!-- [routerLink]="['/login']" -->
            <div (click)="madelogin()" class="stroke-slate-600 hover:stroke-black cursor-pointer">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
        }
        
    </div>
</div>
<input type="text" name="" placeholder="Search" class="w-full placeholder:text-black/[0.5] bg-gray-400/[0.1] active:bg-white box-border hover:shadow-xl rounded-lg h-12 pl-4 transition-shadow my-3">
<hr class="text-black/[0.8] my-0 mb-4">
<div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
    @for (item of items; track $index) {
        <div [routerLink]="['/article']" class="flex flex-col hover:text-gray-800/[0.8] text-black/[0.8] cursor-pointer w-full">
            <div class="relative bg-gradient-to-tr h-[300px] md:h-[300px] from-indigo-500 to-indigo-900 rounded-2xl mb-2 shadow-sm hover:saturate-200 transition-all">
                <img src="" alt="" style="color: #00000031;">
                <div class="absolute right-0 shadow-[0px_0px_0px_11px] shadow-white text-black/[0.6] text-[10px] flex flex-col items-center px-4 py-2 rounded-full bg-gray-400/[0.6]">
                    <div class="absolute h-12 w-12 rounded-full -bottom-[58px] right-0 shadow-[15px_-15px_0px_-5px] shadow-white bg-transparent"></div>
                    <div class="absolute h-12 w-12 rounded-full -left-[58px] top-0 shadow-[15px_-20px_0px_-6px] shadow-white bg-transparent"></div>
                    {{type | uppercase}}
                </div>
            </div>
            <div class="font-medium flex justify-between ">
                <div class="text-gray-500 text-[10px] flex flex-col items-center px-2 py-1 rounded-md">{{current_Date | date}}</div>
                <div class="flex gap-2 text-xs text-black/[0.5] items-center">
                    <div class="flex gap-1">
                        <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                            width="15px" height="15px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                            <path fill="#00000031" d="M47.977,5.99c-sm4.416,0-8.414,1.792-11.308,4.686l-4.685,4.654l-4.686-4.654

                        </svg>
                        {{numLiked}}
                    </div>
                    <div class="flex gap-1">
                        <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                            width="17px" height="17px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                        <path fill="#00000031" d="M63.714,30.516C63.347,29.594,54.448,8,31.999,8S0.651,29.594,0.284,30.516
                            c-0.379,0.953-0.379,2.016,0,2.969C0.651,34.406,9.55,56,31.999,56s31.348-21.594,31.715-22.516
                            C64.093,32.531,64.093,31.469,63.714,30.516z M31.999,40c-4.418,0-8-3.582-8-8s3.582-8,8-8s8,3.582,8,8S36.417,40,31.999,40z"/>
                        </svg>
                        {{numView}}
                    </div>
                </div>
            </div>
            <div class="text-lg font-[500] font-content text-black/[0.7] hover:text-black/[0.8]">The best Website design practices</div>
            
        </div>
    }
    
    
</div>
